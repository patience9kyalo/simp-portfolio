<h2>My Projects ({{ (projects$ | async)?.length }})</h2>

<div class="project-grid">

  <div *ngFor="let project of projects$ | async" class="project-card">
    <img [src]="project.imageUrl" [alt]="project.title">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

    <div class="tags">
      <span *ngFor="let tag of project.tags">{{ tag }}</span>
    </div>

    <div class="links">
      <a [href]="project.liveUrl" target="_blank">Live Site</a>
    </div>
  </div>
</div>
