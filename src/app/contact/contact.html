<div class="contact-container">
  <h1>Get in Touch</h1>
  <p>I am currently open to new opportunities. Send me a message using the form below or connect via the links provided.
  </p>

  <div class="contact-wrapper">
    <div class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your.email@example.com">

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="How can I help?"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>My Details</h3>
      <p>Email: <a href="mailto:your.email@example.com">jane@gmail.com</a></p>
      <p>LinkedIn: <a href="linkedin.com" target="_blank">@jane</a></p>
      <p>GitHub: <a href="github.com" target="_blank">@jane1</a></p>
    </div>
  </div>
</div>
